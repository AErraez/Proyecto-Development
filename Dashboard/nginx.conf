server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve the dashboard
    location / {
        try_files $uri $uri/ =404;
    }

    # Reverse proxy to the FastAPI backend
    location /api/ {
        proxy_pass http://api:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
